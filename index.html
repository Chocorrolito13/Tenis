<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo de Tenis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e8ecf2);
      font-family: "Poppins", sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* --- Secci√≥n de filtros --- */
    section.container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-top: 2rem;
      max-width: 900px;
    }

    label.form-label {
      font-weight: 600;
      color: #333;
    }

    select.form-select {
      border-radius: 10px;
      padding: 0.6rem;
      transition: 0.2s;
    }

    select.form-select:hover {
      border-color: #111;
    }

    /* --- Cards --- */
    .card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card-img-top {
      height: 250px;
      object-fit: contain;
      background: #f3f3f3;
      transition: transform 0.4s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.1);
    }

    .card-body {
      padding: 1rem;
      text-align: center;
      background: linear-gradient(to bottom, #fff, #f9f9f9);
    }

    .card-title {
      font-weight: 600;
      font-size: 1rem;
      color: #222;
      min-height: 45px;
    }

    .card-price {
      font-weight: 700;
      color: #dc3545;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .card-sizes {
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: #777;
      background: #111;
      color: #eee;
      margin-top: 3rem;
    }

    /* --- Animaci√≥n sutil al cargar --- */
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>üëü Cat√°logo Exclusivo de Tenis</h1>
    <p>Encuentra tus sneakers favoritos al mejor precio</p>
  </header>

  <!-- Filtros -->
  <section class="container text-center">
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-5">
        <label for="filtroTipo" class="form-label">Tipo de Tenis</label>
        <select id="filtroTipo" class="form-select">
          <option value="todos">Todos</option>
          <option value="originales">Originales</option>
        </select>
      </div>

      <div class="col-12 col-md-5">
        <label for="filtroPrecio" class="form-label">Rango de Precio</label>
        <select id="filtroPrecio" class="form-select">
          <option value="todos">Todos</option>
          <option value="bajo">Menos de $1000</option>
          <option value="medio">$1000 - $2000</option>
          <option value="alto">M√°s de $2000</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Cat√°logo -->
  <main class="container my-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="lista-productos"></div>
  </main>

  <footer>
    ¬© 2025 Cat√°logo de Tenis | Desarrollado con ‚ù§Ô∏è
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const contenedor = document.getElementById("lista-productos");
      const filtroTipo = document.getElementById("filtroTipo");
      const filtroPrecio = document.getElementById("filtroPrecio");
      let productos = [];

      const MARGEN_PRODUCTO = (title) => {
        const t = title.toLowerCase();
        if (t.includes("premium") || t.includes("retro") || t.includes("limited")) return 0.50;
        if (t.includes("air") || t.includes("max") || t.includes("force")) return 0.40;
        return 0.35;
      };

      function limpiarTitulo(titulo) {
        return titulo
          .replace(/\b(calidad\s*\d+(\.\d+)?|importados?|importado|importaci√≥n|premium|top quality|copy|r√©plica|replica|version|versi√≥n)\b/gi, "")
          .replace(/\b\d+(\.\d+)?\b/g, "")
          .replace(/\s{2,}/g, " ")
          .replace(/[-‚Äì]+/g, " ")
          .trim();
      }

      async function cargarProductos() {
        productos = [];
        let page = 1;
        let more = true;

        while (more) {
          try {
            const res = await fetch(`https://snkrsmayoreo.mx/collections/modelos-disponibles-1/products.json?limit=250&page=${page}`);
            const data = await res.json();
            if (!data.products || data.products.length === 0) { more = false; break; }

            productos = productos.concat(data.products.map(p => {
              const costo = p.variants[0]?.price ? parseFloat(p.variants[0].price) : 0;
              const margen = MARGEN_PRODUCTO(p.title);
              const precioFinal = Math.round(costo / (1 - margen));

              const tallas = p.variants.filter(v => v.available).map(v => v.title).join(", ");

              return {
                title: limpiarTitulo(p.title),
                rawTitle: p.title,
                image: p.images[0]?.src || "https://via.placeholder.com/300?text=Sin+Imagen",
                imageHover: p.images[1]?.src || null,
                precio: precioFinal,
                tallas: tallas
              };
            }));

            page++;
          } catch (err) {
            console.error("Error cargando productos:", err);
            contenedor.innerHTML = "<p class='text-danger'>No se pudieron cargar los productos.</p>";
            more = false;
          }
        }

        mostrarProductos(productos);
        activarFiltros();
        activarLazyLoad();
        activarHoverImagen();
      }

      function mostrarProductos(lista) {
        contenedor.innerHTML = "";
        lista.forEach(prod => {
          const col = document.createElement("div");
          col.classList.add("col", "fade-in");

          col.innerHTML = `
            <div class="card h-100">
              <img data-src="${prod.image}" data-hover="${prod.imageHover || prod.image}" alt="${prod.title}" class="card-img-top lazy">
              <div class="card-body">
                <h5 class="card-title">${prod.title}</h5>
                <div class="card-price">$${prod.precio} MXN</div>
                <div class="card-sizes">Tallas: ${prod.tallas || "Sin tallas disponibles"}</div>
              </div>
            </div>`;
          contenedor.appendChild(col);
        });
      }

      function activarLazyLoad() {
        const lazyImages = document.querySelectorAll(".lazy");
        const observer = new IntersectionObserver((entries, obs) => {
          entries.forEach(entry => {
            if(entry.isIntersecting){
              const img = entry.target;
              img.src = img.dataset.src;
              img.classList.remove("lazy");
              obs.unobserve(img);
            }
          });
        }, { rootMargin: "100px" });
        lazyImages.forEach(img => observer.observe(img));
      }

      function activarHoverImagen() {
        const imgs = document.querySelectorAll(".card-img-top");
        imgs.forEach(img => {
          const hoverSrc = img.dataset.hover;
          if (hoverSrc) {
            img.addEventListener("mouseenter", () => img.src = hoverSrc);
            img.addEventListener("mouseleave", () => img.src = img.dataset.src);
          }
        });
      }

      function activarFiltros() {
        [filtroTipo, filtroPrecio].forEach(sel => sel.addEventListener("change", filtrarProductos));
      }

      function filtrarProductos() {
        let filtrados = [...productos];

        if (filtroTipo.value === "originales") {
          filtrados = filtrados.filter(p =>
            p.rawTitle.toLowerCase().includes("original") ||
            p.rawTitle.toLowerCase().includes("importado") ||
            p.rawTitle.toLowerCase().includes("premium")
          );
        }

        if (filtroPrecio.value === "bajo") filtrados = filtrados.filter(p => p.precio < 1000);
        if (filtroPrecio.value === "medio") filtrados = filtrados.filter(p => p.precio >= 1000 && p.precio <= 2000);
        if (filtroPrecio.value === "alto") filtrados = filtrados.filter(p => p.precio > 2000);

        mostrarProductos(filtrados);
        activarLazyLoad();
        activarHoverImagen();
      }

      cargarProductos();
    });
  </script>
</body>
</html>
